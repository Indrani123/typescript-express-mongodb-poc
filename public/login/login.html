<div class="login-page">
    <div class="form">
        <form class="login-form">
            <input type="text" placeholder="username" required ng-model="username"/>
            <input type="password" placeholder="password" required ng-model="password"/>

            <button type="button" id="login" class="btn btn-danger" ng-click="login(username,password)">Login<b></button>
        </form>
    </div>
</div>
